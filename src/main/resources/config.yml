mysql:
  host: '127.0.0.1'
  port: '3306'
  user: 'rpglibuser'
  password: 'root'
  database: 'rpglib'
sqlite:
  user: 'user'
  password: 'password'
options:
  fixed:
    integer:
      max: -1
      min: -1
    decimal:
      max: 2
      min: 2
script:
